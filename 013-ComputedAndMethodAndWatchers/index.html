<html>
    <head>
        <title>테스트</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- attr은 {{}} 이런 구문을 쓸수 없으니 변화 시키려면 v-bind를 사용해야한다. -->
        <!-- v-bind: =>shortcut : -->
        <div id="app" >
            
            <p>Original message: "{{ message }}"</p>
            <p>InLogic reversed message: "{{ message.split('').reverse().join('')}}"</p>
            <p>Computed reversed message: "{{ reversedMessage1 }}"</p>
            <p>Methord reversed message: "{{ reversedMessage2() }}"</p>

        </div>
        <script src="index.js"></script>
    </body>
</html>
